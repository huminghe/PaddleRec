runner:
  train_data_dir: "data/train-0807"
  train_reader_path: "mind_reader" # importlib format
  use_gpu: True
  use_auc: False
  train_batch_size: 128
  epochs: 300
  print_interval: 100
  model_save_path: "output_model_mind_0807_paid_s1s3_new"
  infer_batch_size: 128
  infer_reader_path: "mind_infer_reader_new" # importlib format
  test_data_dir: "data/valid-0807"
  infer_load_path: "output_model_mind_0807_paid_s1s3_new"
  infer_start_epoch: 20
  infer_end_epoch: 120
  batches_per_epoch: 1000
  author_country_map_path: "data/author-0807/author_country_seq.txt"
  shuffle_data: False
  deduplicate_data: True

  # distribute_config
  # sync_mode: "async"
  # split_file_list: False
  # thread_num: 1


  # hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.0003
    # strategy: async
  # user-defined <key, value> pairs
  item_count: 8000
  country_count: 69
  user_country_count: 227
  ads_group_count: 200
  brand_count: 80
  phone_model_count: 2000
  height_count: 9
  embedding_dim: 64
  hidden_size: 64
  neg_samples: 256
  maxlen: 30
  pow_p: 2.0
  dropout: 0.5
  capsual:
    max_k: 3
  min_data_len: 1
  sample_strategy: 1
  long_seq_strategy: 3
  more_features: True
  more_dropout: False
