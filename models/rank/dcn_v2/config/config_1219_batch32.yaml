runner:
  train_data_dir: "./data/1214_train"
  train_reader_path: "reader" # importlib format
  use_gpu: True
  use_auc: True
  train_batch_size: 32
  epochs: 200
  print_interval: 500
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_1219_batch32"
  test_data_dir: "./data/1214_test"
  infer_reader_path: "reader" # importlib format
  infer_batch_size: 32
  infer_load_path: "output_model_1219_batch32"
  infer_start_epoch: 0
  infer_end_epoch: 200


# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.0001 # 0.0001
    strategy: async
  # user-defined <key, value> pairs
  sparse_inputs_slots: 8
  sparse_feature_number: 9500  #1000001
  sparse_feature_dim: 64 # 10  40
  dense_input_dim: 6
  use_low_rank_mixture: True # False  True
  low_rank:  128 #32
  num_experts: 4
  fc_sizes: [384, 384] # [768, 768]  [500, 500, 500]
  distributed_embedding: 0

# sparse_inputs_slots + dense_input_dim

  cross_num: 2 #3 4
  l2_reg_cross: 0.00003
  dnn_use_bn: False
  clip_by_norm: 10.0

  is_Stacked: False
  dropout: 0.85
  dropout_type: 2

  infer_addition: 0.45
